<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des Administrateurs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">

  <div class="container">
    <h2 class="mb-4">Liste des Administrateurs</h2>

    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addModal">Ajouter un administrateur</button>

    <table class="table table-bordered table-hover bg-white">
      <thead class="table-dark">
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Email</th>
          <th>Téléphone</th>
          <th>Rôle</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="adminTableBody"></tbody>
    </table>
  </div>

  <!-- Modal d'ajout -->
  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="addAdminForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ajouter un administrateur</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row g-2">
          <input name="username" class="form-control" placeholder="Nom d'utilisateur" required />
          <input name="password" type="password" class="form-control" placeholder="Mot de passe" required />
          <input name="email" type="email" class="form-control" placeholder="Email" required />
          <input name="nom" class="form-control" placeholder="Nom" />
          <input name="prenom" class="form-control" placeholder="Prénom" />
          <input name="telephone" class="form-control" placeholder="Téléphone" />
          <input name="adresse" class="form-control" placeholder="Adresse" />
          <input name="date_naissance" type="date" class="form-control" />
          <input name="nationalite" class="form-control" placeholder="Nationalité" />
          <input name="cin" class="form-control" placeholder="CIN" />
          <input name="fonction" class="form-control" placeholder="Fonction" />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Ajouter</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal d'édition -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="editAdminForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modifier un administrateur</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row g-2">
          <input type="hidden" name="user_id" />
          <input name="username" class="form-control" placeholder="Nom d'utilisateur" required />
          <input name="password" type="password" class="form-control" placeholder="Mot de passe" />
          <input name="email" type="email" class="form-control" placeholder="Email" required />
          <input name="nom" class="form-control" placeholder="Nom" />
          <input name="prenom" class="form-control" placeholder="Prénom" />
          <input name="telephone" class="form-control" placeholder="Téléphone" />
          <input name="adresse" class="form-control" placeholder="Adresse" />
          <input name="date_naissance" type="date" class="form-control" />
          <input name="nationalite" class="form-control" placeholder="Nationalité" />
          <input name="cin" class="form-control" placeholder="CIN" />
          <input name="fonction" class="form-control" placeholder="Fonction" />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-warning">Modifier</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal de suppression avec motif -->
  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="deleteAdminForm" class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Supprimer un administrateur</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="deleteUserId" name="user_id">
          <div class="mb-3">
            <label for="deleteMotif" class="form-label">Motif de suppression</label>
            <textarea class="form-control" id="deleteMotif" name="motif" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const apiUrl = "http://localhost/ens-gestion/api/admin3.php";

    function loadAdmins() {
      fetch(`${apiUrl}?action=getAdmins`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById("adminTableBody");
          tbody.innerHTML = "";
          (data.data.admins || []).forEach(admin => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${admin.nom}</td>
              <td>${admin.prenom}</td>
              <td>${admin.email}</td>
              <td>${admin.telephone}</td>
              <td>${admin.fonction}</td>
              <td>
                <button class="btn btn-sm btn-warning" onclick='editAdmin(${JSON.stringify(admin)})'>Modifier</button>
                <button class="btn btn-sm btn-danger" onclick='deleteAdmin(${admin.user_id})'>Supprimer</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    document.getElementById("addAdminForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(this).entries());

      fetch(`${apiUrl}?action=addAdmin`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      })
      .then(res => res.json())
      .then(() => {
        loadAdmins();
        this.reset();
        bootstrap.Modal.getInstance(document.getElementById("addModal")).hide();
      });
    });

    function editAdmin(admin) {
      const form = document.getElementById("editAdminForm");
      for (let key in admin) {
        if (form[key]) form[key].value = admin[key];
      }
      bootstrap.Modal.getOrCreateInstance(document.getElementById("editModal")).show();
    }

    document.getElementById("editAdminForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(this).entries());

      fetch(`${apiUrl}?action=updateAdmin`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      })
      .then(res => res.json())
      .then(() => {
        loadAdmins();
        bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
      });
    });

    function deleteAdmin(id) {
      document.getElementById("deleteUserId").value = id;
      document.getElementById("deleteMotif").value = "";
      bootstrap.Modal.getOrCreateInstance(document.getElementById("deleteModal")).show();
    }

    document.getElementById("deleteAdminForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user_id = document.getElementById("deleteUserId").value;
      const motif = document.getElementById("deleteMotif").value;

      fetch(`${apiUrl}?action=deleteAdmin`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id, motif })
      })
      .then(res => res.json())
      .then(() => {
        loadAdmins();
        bootstrap.Modal.getInstance(document.getElementById("deleteModal")).hide();
      });
    });

    loadAdmins();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
