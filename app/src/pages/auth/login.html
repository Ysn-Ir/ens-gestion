<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion - ENS Gestion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2980b9;
    }
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      transition: all 0.3s ease;
    }
    .login-container:hover {
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
    }
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      transition: all 0.3s;
    }
    .btn-primary:hover {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
      transform: translateY(-2px);
    }
    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .logo img {
      height: 60px;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-10px); }
      40%, 80% { transform: translateX(10px); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://via.placeholder.com/150x60?text=ENS+Gestion" alt="Logo ENS Gestion" />
    </div>
    <h2 class="text-center mb-4">Connexion</h2>
    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input type="text" class="form-control" id="username" name="username" required autocomplete="username" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password" />
        <div class="form-text text-end">
          <a href="#" class="text-decoration-none">Mot de passe oublié ?</a>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2" id="submitBtn">
        <span id="btnText">Se connecter</span>
        <span id="spinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
      </button>
      <div class="alert alert-danger mt-3 d-none" id="errorAlert" role="alert"></div>
    </form>
  </div>

<script>
  const API_BASE_URL = 'http://localhost/ens-gestion/api';
  const LOGIN_ENDPOINT = `${API_BASE_URL}/auth/login`;

  const loginForm = document.getElementById('loginForm');
  const submitBtn = document.getElementById('submitBtn');
  const btnText = document.getElementById('btnText');
  const spinner = document.getElementById('spinner');
  const errorAlert = document.getElementById('errorAlert');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorAlert.classList.add('d-none');
    submitBtn.disabled = true;
    btnText.textContent = 'Connexion en cours...';
    spinner.classList.remove('d-none');

    const username = loginForm.username.value.trim();
    const password = loginForm.password.value;

    if (!username || !password) {
      showError('Veuillez remplir tous les champs');
      resetButton();
      return;
    }

    try {
  const response = await fetch(LOGIN_ENDPOINT, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Accept': 'application/json'
    },
    body: JSON.stringify({ username, password })
  });

  const responseData = await response.json();

  if (!response.ok) {
    throw new Error(responseData.data?.message || 'Échec de la connexion');
  }

  // Vérification de la structure de réponse attendue
  if (responseData.data && responseData.data.user) {
    const userData = responseData.data.user;
    
    // Stockage des données utilisateur
    localStorage.setItem('userData', JSON.stringify(userData));
    
    // Redirection en fonction du rôle
    redirectUser(userData.role);
  } else {
    throw new Error('Structure de réponse inattendue');
  }

} catch (error) {
  showError(error.message || 'Une erreur est survenue');
  console.error('Erreur de connexion:', error);
} finally {
  resetButton();
}
  });

  function resetButton() {
    submitBtn.disabled = false;
    btnText.textContent = 'Se connecter';
    spinner.classList.add('d-none');
  }

  function showError(message) {
    errorAlert.textContent = message;
    errorAlert.classList.remove('d-none');
    errorAlert.style.animation = 'none';
    setTimeout(() => {
      errorAlert.style.animation = 'shake 0.5s';
    }, 10);
  }

  function redirectUser(role) {
    const routes = {
      'admin': 'http://localhost/ens-gestion/app/src/pages/admin/dashboard.html',
      'prof': 'http://localhost/ens-gestion/app/src/pages/professor/dashboard.html',
      'student': 'http://localhost/ens-gestion/app/src/pages/student/dashboard.html'
    };

    if (routes[role]) {
      window.location.href = routes[role];
    } else {
      showError('Rôle utilisateur non reconnu');
    }
  }

  
</script>
</body>
</html>
